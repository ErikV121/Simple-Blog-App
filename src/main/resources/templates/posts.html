<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-shield-lock me-2"></i>Administrator
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/posts}">
                        <i class="bi bi-file-text me-1"></i>Posts
                    </a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="search-box d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="Search posts..." aria-label="Search">
                    <button class="btn" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-journal-text me-2"></i>Blog Posts</h2>
        <button class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>New Post
        </button>
    </div>

    <!-- Post Container -->
    <div id="post-container" class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 10%">#</th>
                    <th style="width: 20%">Post Title</th>
                    <th style="width: 30%">Post Description</th>
                    <th style="width: 20%">Created On</th>
                    <th style="width: 20%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post, postStat : ${posts}">
                    <td th:text="${postStat.count}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.body}"></td>
                    <td>
                        <i class="bi bi-calendar3 me-1"></i>
                        <span th:text="${post.createdAt}"></span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- HTMX Button -->
    <div class="text-center">
        <button class="btn btn-primary"
                hx-get="/load-more-posts"
                hx-target="#post-container"
                hx-swap="beforeend">
            <i class="bi bi-arrow-down-circle me-2"></i>Load More Posts
        </button>
    </div>
</div>

<footer class="footer text-center mt-5">
    <div class="container">
        <strong>Copyright &copy; 2025 All Rights Reserved</strong>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
