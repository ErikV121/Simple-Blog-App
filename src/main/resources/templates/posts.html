<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{header :: header}"></div>
<body>
<div th:replace="~{header :: navbar}"></div>


<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-journal-text me-2"></i>Blog Posts</h2>
        <!--        <button class="btn btn-primary">-->
        <!--            <i class="bi bi-plus-lg me-2"></i>New Post-->
        <!--        </button>-->
    </div>

    <div id="post-container" class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th style="width: 10%">#</th>
                <th style="width: 20%">Post Title</th>
                <th style="width: 30%">Post Description</th>
                <th style="width: 20%">Created On</th>
                <th style="width: 20%">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post, postStat : ${posts}">
                <td th:text="${postStat.count}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.body}"></td>
                <td>
                    <i class="bi bi-calendar3 me-1"></i>
                    <span th:text="${post.createdAt}"></span>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary me-1">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- HTMX Button -->
    <div class="text-center">
        <button class="btn btn-primary"
                hx-get="/load-more-posts"
                hx-target="#post-container"
                hx-swap="beforeend">
            <i class="bi bi-arrow-down-circle me-2"></i>Load More Posts
        </button>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
