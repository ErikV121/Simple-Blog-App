<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{common/header :: header}"></div>

<body>
<div th:replace="~{common/header :: navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4 mb-4">Welcome to Our Blog</h1>
            <p class="lead text-muted mb-5">
                Discover inspiring stories, insightful articles, and engaging content from our community.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <!--                    TODO need to implement a general page where-->
                <!--                     Users can see posts, maybe by random-->
                <a th:href="@{/blog/posts}" class="btn btn-primary btn-lg me-md-2">
                    View All Posts
                </a>
                <a th:href="@{/blog/posts/create}" class="btn btn-outline-secondary btn-lg">
                    Create a Post
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
