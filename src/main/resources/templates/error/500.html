<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>500 - Internal Server Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container text-center">
  <h1 class="display-4 text-danger">500 - Internal Server Error</h1>
  <p class="lead">Something went wrong on our end.</p>
  <hr>
  <p><strong>Message:</strong> <span th:text="${message}">Internal server error</span></p>
  <p><strong>Path:</strong> <span th:text="${path}">/some/path</span></p>
  <p><strong>Timestamp:</strong> <span th:text="${timestamp}">2025-05-07T00:00</span></p>
  <a href="/" class="btn btn-secondary mt-3">Return to Home</a>
</div>
</body>
</html>
