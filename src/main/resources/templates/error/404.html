<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container text-center">
    <h1 class="display-4 text-danger">404 - Page Not Found</h1>
    <p class="lead">Oops! The page you're looking for doesn't exist.</p>
    <hr>
    <p><strong>Message:</strong> <span th:text="${message}">Error message</span></p>
    <p><strong>Path:</strong> <span th:text="${path}">/some/path</span></p>
    <p><strong>Timestamp:</strong> <span th:text="${timestamp}">2025-05-07T00:00</span></p>
    <a href="/" class="btn btn-primary mt-3">Go to Home</a>
</div>
</body>
</html>
