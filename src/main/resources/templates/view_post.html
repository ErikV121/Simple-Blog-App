<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: header}">
    <title th:text="${post.title}">Blog Post</title>
</head>
<body>
<div th:replace="~{common/header :: navbar}"></div>

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h1 class="mb-3" th:text="${post.title}"></h1>
        <div class="text-muted mb-3 ">
            <i class="bi bi-person-circle me-1"></i>
            <span th:text="${post.anonymous} ? 'Anonymous' : ${post.author}"></span>
            <span class="ms-3"><i class="bi bi-calendar-event me-1"></i> <span th:text="${post.createdAt}"></span></span>
        </div>
        <hr>
        <div class="post-content" th:utext="${post.body}"></div>
    </div>

    <div class="mt-4">
        <a th:href="@{/blog/posts}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Posts
        </a>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
